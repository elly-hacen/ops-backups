name: Release APK

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: ops-backups

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Clean previous release outputs
        run: rm -rf app/build/outputs/apk/release/*

      - name: Get version from tag
        id: version
        run: |
          # Get tag name (e.g., v1.0.0)
          TAG=${GITHUB_REF#refs/tags/}
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          # Remove 'v' prefix for version name (e.g., 1.0.0)
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Release APK
        run: ./gradlew assembleRelease
        env:
          TERMUX_TASKER_APP__BUILD__APP_VERSION_NAME: ${{ steps.version.outputs.VERSION }}
          TERMUX_TASKER_APP__BUILD__APK_VERSION_TAG: ${{ steps.version.outputs.TAG }}

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release-key.jks
        
      - name: Align and Sign APK
        run: |
          set -euo pipefail
          
          # Locate the unsigned release APK (Gradle outputs *-unsigned.apk)
          UNSIGNED_APK=$(ls app/build/outputs/apk/release/*-unsigned.apk 2>/dev/null | head -1 || true)
          
          if [ -z "${UNSIGNED_APK}" ]; then
            echo "No *-unsigned.apk found, falling back to first APK output"
            UNSIGNED_APK=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null | head -1 || true)
          fi
          
          if [ -z "${UNSIGNED_APK}" ]; then
            echo "::error::No APK found to sign in app/build/outputs/apk/release"
            exit 1
          fi
          
          ALIGNED_APK="app/build/outputs/apk/release/${APP_NAME}_${{ steps.version.outputs.TAG }}-aligned.apk"
          SIGNED_APK="app/build/outputs/apk/release/${APP_NAME}_${{ steps.version.outputs.TAG }}.apk"
          
          echo "Zipaligning $UNSIGNED_APK -> $ALIGNED_APK"
          ${ANDROID_HOME}/build-tools/34.0.0/zipalign -v 4 \
            "$UNSIGNED_APK" \
            "$ALIGNED_APK"
          
          echo "Signing aligned APK -> $SIGNED_APK"
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks app/release-key.jks \
            --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
            --ks-pass pass:"${{ secrets.KEY_STORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --in "$ALIGNED_APK" \
            --out "$SIGNED_APK"
          
          echo "Verifying signed APK"
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner verify "$SIGNED_APK"
          
          # Clean up intermediate artifacts if they differ from signed output
          if [ "$UNSIGNED_APK" != "$SIGNED_APK" ]; then
            rm -f "$UNSIGNED_APK"
          fi
          rm -f "$ALIGNED_APK"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/${{ env.APP_NAME }}_*.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          name: Release ${{ steps.version.outputs.TAG }}
          body: |
            ## What's Changed
            
            Auto-generated release for ${{ steps.version.outputs.TAG }}
            
            ### Installation
            1. Download the APK below
            2. Install on your Android device
            3. Grant necessary permissions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

